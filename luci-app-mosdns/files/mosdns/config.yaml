log:
  level: error
  file: ''
plugin:
  - tag: main_server
    type: server
    args:
      entry:
        - _single_flight
        - _no_ecs
        - lazy_cache
        - main_sequence
      server:
        - protocol: udp
          addr: '127.0.0.1:5335'
        - protocol: tcp
          addr: '127.0.0.1:5335'
  - tag: main_sequence
    type: sequence
    args:
      exec:
        - if:
            - query_is_ad_domain
          exec:
            - _block_with_nxdomain
            - _end
        - if:
            - query_is_local_domain
            - '!_query_is_common'
          exec:
            - forward_local
            - _end
        - if:
            - query_is_non_local_domain
          exec:
            - forward_remote
        - if:
            - query_is_non_local_domain
            - _qtype_AAAA
          exec:
            - _block_with_empty_response
            - _end
        - primary:
            - forward_local
            - if:
                - response_has_local_ip   # 如果(本地)应答包含本地 IP
              exec:
                - _end                    # 就直接采用结果
          secondary:
            - forward_remote
            - if:
                - _qtype_AAAA
              exec:
                - _block_with_empty_response
                - _end
            - if:
                - '!response_has_local_ip'
              exec:
                - _blacklist
          fast_fallback: 300
          always_standby: true
  - tag: forward_local
    type: fast_forward
    args:
      upstream:
        - addr: 119.29.29.29
        - addr: 223.5.5.5
  - tag: forward_remote
    type: fast_forward
    args:
      upstream:
        - addr: 'tls://8.8.4.4'
          idle_timeout: 60
        - addr: 'tls://1.0.0.1'
          idle_timeout: 60
  - tag: lazy_cache
    type: cache
    args:
      size: 512000
      lazy_cache_ttl: 31536000
  - tag: query_is_local_domain
    type: query_matcher
    args:
      domain:
        - 'ext:./geosite.dat:cn'
  - tag: query_is_non_local_domain
    type: query_matcher
    args:
      domain:
        - 'ext:./geosite.dat:geolocation-!cn'
  - tag: query_is_ad_domain
    type: query_matcher
    args:
      domain:
        - 'ext:./geosite.dat:category-ads-all'
  - tag: response_has_local_ip
    type: response_matcher
    args:
      ip:
        - 'ext:./geoip.dat:cn'
  - tag: blacklist
    type: 'ipset'
    args:
      set_name4: ''   # 如果非空，存放 ipv4 地址到这个表。这个表属性 family 需为 `inet`。
      set_name6: ''   # 如果非空，存放 ipv6 地址到这个表。这个表属性 family 需为 `inet6`。
      mask4: 24       # 写入 ipv4 地址时使用的掩码。默认: 24。
      mask6: 32       # 写入 ipv6 地址时使用的掩码。默认: 32。
